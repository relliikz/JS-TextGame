<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->

      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"

      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <!--regular CSS-->
    <link href="style.css" rel="stylesheet" />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"

  <body>

    <!--Side Menu-->
    <div class = "row row-cols 3">
        <div class = "col-3">
            <div id ="SideMenu" class="container-fluid p-5 bg-warning text-white">
                <div id ="login" class="container-fluid p-5 bg-dark text-white">
                  <h4>login to textJS</h4>
                  <label for="uname"><b>Username</b></label>
                  <input type="text" placeholder="Username" name="uname" required>
              
                  <label for="psw"><b>Password</b></label>
                  <input type="password" placeholder="Password" name="psw" required>
              
                  <button type="submit" id="submitLogin">Login</button>
                  <label>
                  </label>
                </div>
                inventory, begin button, accordion perhaps
            </div>
        </div>

        <!--Main Menu-->
        <div class = "col-8">
            <div id ="MainMenu" class="container-fluid p-5 bg-dark text-white">
              <div id="gameArt" class="container-fluid p-5 bg-light text-dark">
                <p>ascii art</p>
              </div>
                <div id="gameTextDiv" class="container-fluid p-5 text-dark">
                  <p id="gameText">
                    This is where the story will appear.
                  </p>
                </div>
                  <form>
                    <P>> Enter choice below</P>
                  <input type="string" class="form-control" id="gameInput">
                  <input type="submit" style="display: none" id="submitButtonGame">
                  </form>
            </div>
        </div>
    </div>
  </body>
